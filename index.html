<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="principal" class="container">
      <div class="row" id="contedor2">
        <div id="seccion-izquierda" class="col">
          <div id="contenedor-textos">
            <h1>Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
        </div>
        <div id="seccion-derecha" class="col">
          <div id="div-promo">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>

          <form id="formulario">
            <div class="form-group mb-3" id="div-f-name">
              <input
                type="text"
                name="firs_name"
                id="first-name"
                class="form-control"
                placeholder="First Name"
                alt="First Name"
              />
            </div>

            <div class="form-group mb-3" id="div-l-name">
              <input
                type="text"
                name="last_name"
                id="last-name"
                class="form-control"
                alt="Last Name"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group mb-3" id="div-email">
              <input
                type="email"
                name="email_adress"
                id="email"
                class="form-control"
                placeholder="Email Address"
                alt="Email Address"
              />
            </div>
            <div class="form-group mb-3" id="div-pass">
              <input
                type="password"
                name="password"
                id="pass"
                class="form-control"
                placeholder="Password"
                alt="Password"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="submit"
                name="enviar"
                id="enviar"
                value="Claim your free trial"
              />
            </div>

            <p>
              By clicking the button, you are agreeing to our
              <a href="https://www.frontendmentor.io?ref=challenge">
                Terms and Services</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
